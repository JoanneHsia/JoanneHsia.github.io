          <p>單簧管(CLARINET) ：單簧管又稱豎笛，俗稱黑管，移調樂器，吹口夾了一個簧片，當空氣吹入吹口時，簧片訧會引起管腔內的氣柱振動，是目前唯一用圓筒閉管式振動發音的管樂器。</p>
