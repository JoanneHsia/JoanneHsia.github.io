          <h2>鋼琴</h2>
          <p>鋼琴（義大利語：pianoforte；德語：Klavier；英語：piano），是西洋古典音樂中的一種鍵盤樂器，前身為大鍵琴、古鋼琴，普遍用於獨奏、重奏、伴奏等演出，用於作曲和排練音樂十分方便。 彈奏者通過按下鍵盤上的琴鍵，牽動鋼琴裏面包著絨氈的小木槌，繼而敲擊鋼絲弦發出聲音。</p>
