          <h2>長笛</h2>
          <p>長笛是現代管弦樂和室內樂中主要的高音旋律樂器，外型是一根開有數個音孔的圓柱型長管。 早期的長笛是烏木或椰木製，現代多使用金屬的材質，比如普通的鎳銀合金到專業型的銀合金，金（9K、14K、18K、24K）以及白金等，也有表演者使用特殊的玻璃長笛。</p>
