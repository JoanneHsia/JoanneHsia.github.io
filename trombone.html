          <h2>長號</h2>
          <p>
            長號（英語：Trombone，德語：Posaune），亦稱伸縮喇叭、伸縮號，是一種銅管樂器。 一如所有銅管樂器，長號透過吹奏者以雙唇振動空氣來發聲；而與其他使用按鍵的銅管樂器不同之處在於，長號透過吹奏者改變滑管（Slide）的長度來改變音高。 最為常見的長號種類為次中音長號（tenor trombone）。
          </p>
