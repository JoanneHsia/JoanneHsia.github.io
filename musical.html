        <div class="piccolotext">
          <h2>短笛</h2>
          <p>短笛是長笛的變種樂器，是交響樂隊中音域最高的樂器，通常由第二長笛手吹奏。 由於音色尖銳，富於穿透力，有節制，審慎地使用可使整個樂隊的樂聲更加響亮、有力而輝煌。 常用來表現勝利凱鏇、熱烈歡舞或描寫暴風雨中的風聲呼嘯等</p>
